     pmessentials.nick.color:
      default: true
      description: "make your nickname colored"
     pmessentials.nick.custom:
      default: true
      description: "set a custom nickname"
     pmessentials.nick.other:
      default: op
      description: "change someone else's nickname"
   pmessentials.heal:
    default: op
    description: "heal yourself"
    children:
     pmessentials.heal.other:
      default: op
      description: "heal someone else"
   pmessentials.feed:
    default: op
    description: "feed yourself"
    children:
     pmessentials.feed.other:
      default: op
      description: "feed someone else"
   pmessentials.gamemode:
    default: op
    description: "change your gamemode"
    children:
     pmessentials.gamemode.survival:
      default: true
      description: "change your gamemode to survival"
     pmessentials.gamemode.creative:
      default: true
      description: "change your gamemode to creative"
     pmessentials.gamemode.adventure:
      default: true
      description: "change your gamemode to adventure"
     pmessentials.gamemode.spectator:
      default: true
      description: "change your gamemode to spectator"
     pmessentials.gamemode.other:
      default: op
      description: "change someone else's gamemode"
   pmessentials.i:
    default: op
    description: "gives you an item"
   pmessentials.size:
    default: op
    description: "change your size"
    children:
     pmessentials.size.other:
      default: op
      description: "change someone's size"
   pmessentials.realname:
    default: true
    description: "view someone's real name"
   pmessentials.usage:
    default: true
    description: "view the usage of a command"
   pmessentials.powertool:
    default: op
    description: "allows the usage and creation of powertools"
    children:
     pmessentials.powertool.set:
      default: op
      description: "allows the creation of powertools"
     pmessentials.powertool.use:
      default: op
      description: "allows the usage of powertools"
   pmessentials.ping:
    default: true
    description: "Pong!"
   pmessentials.fly:
    default: op
    description: "allows toggling flight mode for yourself"
    children:
     pmessentials.fly.other:
      default: op
      description: "allows toggling flight mode for others"